<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ParteKARTu</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/810/810311.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; }
        .card-dark { background-color: #1e293b; border: 1px solid #334155; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; border-top: 1px solid #334155; display: flex; justify-content: space-around; padding: 12px 0; z-index: 50; padding-bottom: calc(12px + env(safe-area-inset-bottom)); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-size: 0.75rem; background: #0f172a; cursor: pointer; border: 1px solid transparent; transition: all 0.2s; }
        
        .has-trips { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        .driving-day { border-color: #10b981; background: rgba(16, 185, 129, 0.2) !important; color: #10b981; font-weight: 900; }
        .selected-day { background: #6366f1 !important; color: white; border-color: white; }
        .day-past { opacity: 0.4; cursor: not-allowed; }

        .toast-confirm { position: fixed; top: env(safe-area-inset-top, 20px); left: 50%; transform: translateX(-50%); background: #10b981; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 900; font-size: 10px; text-transform: uppercase; z-index: 100; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { transform: translate(-50%, -100%); } to { transform: translate(-50%, 0); } }
        
        /* Evitar que se vea blanco mientras carga */
        #auth-screen:not(.hidden) { display: flex !important; }
    </style>
</head>
<body class="pb-32">

    <div id="loading-overlay" class="fixed inset-0 bg-slate-950 flex items-center justify-center z-[100]">
        <div class="text-indigo-500 animate-pulse font-black italic text-xl">ParteKARTu...</div>
    </div>

    <div id="auth-screen" class="hidden min-h-screen flex-col items-center justify-center p-6">
        <h1 class="text-4xl font-black italic mb-8 tracking-tighter text-indigo-500">ParteKARTu</h1>
        <div class="w-full max-w-sm card-dark p-8 rounded-[2.5rem] space-y-4 shadow-2xl">
            <input type="email" id="email" class="w-full p-4 bg-slate-900 rounded-2xl border-none text-white text-sm" placeholder="Email">
            <input type="password" id="password" class="w-full p-4 bg-slate-900 rounded-2xl border-none text-white text-sm" placeholder="Contraseña">
            <button id="btn-login" class="w-full bg-indigo-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Entrar / Registro</button>
        </div>
    </div>

    <main id="app-content" class="hidden p-4 max-w-md mx-auto pt-4">
        <section id="tab-inicio" class="space-y-6">
            <h2 class="text-2xl font-black italic">Inicio</h2>
            <div class="card-dark p-6 rounded-[2rem] border-b-4 border-green-500 space-y-4 shadow-lg">
                <p class="text-[10px] font-black text-slate-500 uppercase">Nuevo Grupo</p>
                <input type="text" id="new-group-name" class="w-full p-3 bg-slate-900 rounded-xl text-sm" placeholder="Nombre del grupo">
                <button onclick="createGroup()" class="w-full bg-green-600 py-3 rounded-xl font-black text-xs uppercase">Crear Grupo</button>
            </div>
            <div class="card-dark p-6 rounded-[2rem] border-b-4 border-indigo-500 space-y-4 shadow-lg">
                <p class="text-[10px] font-black text-slate-500 uppercase">Unirse a Grupo</p>
                <input type="text" id="join-code" class="w-full p-3 bg-slate-900 rounded-xl text-sm text-center font-bold uppercase" placeholder="CÓDIGO">
                <button onclick="joinGroup()" class="w-full bg-indigo-600 py-3 rounded-xl font-black text-xs uppercase">Unirse</button>
            </div>
        </section>

        <section id="tab-grupos" class="hidden space-y-4">
            <div id="view-groups-list" class="space-y-3 text-center">
                <h2 class="text-2xl font-black italic text-left">Mis Grupos</h2>
                <div id="html-groups-list" class="space-y-3"></div>
            </div>

            <div id="view-group-detail" class="hidden space-y-6">
                <div class="flex items-center justify-between">
                    <button onclick="hideGroupDetail()" class="text-[10px] font-black text-slate-500 uppercase"><i class="fas fa-arrow-left mr-1"></i> Volver</button>
                    <span id="label-group-name" class="text-[10px] font-black text-indigo-400 italic uppercase tracking-widest">Grupo</span>
                </div>
                <div class="card-dark p-4 rounded-[2rem] shadow-xl">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <button onclick="changeMonth(-1)" class="text-slate-400 p-2"><i class="fas fa-chevron-left text-xs"></i></button>
                        <h3 id="calendar-month-title" class="font-black uppercase text-sm text-white text-center">Enero 2026</h3>
                        <button onclick="changeMonth(1)" class="text-slate-400 p-2"><i class="fas fa-chevron-right text-xs"></i></button>
                    </div>
                    <div class="calendar-grid text-[8px] text-slate-600 text-center font-black mb-2 uppercase">
                        <div>LU</div><div>MA</div><div>MI</div><div>JU</div><div>VI</div><div>SA</div><div>DO</div>
                    </div>
                    <div id="calendar-body" class="calendar-grid"></div>
                </div>
                <div id="day-info" class="space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h4 id="selected-date-text" class="text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Selecciona un día</h4>
                        <button id="btn-add-trip" onclick="openTripModal()" class="hidden bg-indigo-600 text-[9px] px-4 py-2 rounded-full font-black uppercase shadow-lg">+ Viaje</button>
                    </div>
                    <div id="list-trips-day" class="space-y-4"></div>
                </div>
            </div>
        </section>

        <section id="tab-opciones" class="hidden space-y-6 text-center">
            <h2 class="text-2xl font-black italic text-left">Ajustes</h2>
            <div class="card-dark p-8 rounded-[2rem] space-y-6 shadow-xl">
                <div class="space-y-2">
                    <p class="text-[10px] font-black text-slate-500 uppercase text-left ml-2">Tu Nombre Público</p>
                    <div class="flex gap-2">
                        <input type="text" id="user-display-name" class="flex-1 p-4 bg-slate-900 rounded-2xl border-none text-white text-sm" placeholder="Tu nombre">
                        <button onclick="updateProfileName()" class="bg-indigo-600 w-14 rounded-2xl flex items-center justify-center text-white">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                    <p class="text-xs font-black uppercase text-slate-300">Aporto Coche</p>
                    <input type="checkbox" id="user-has-car" onchange="updateCarStatus()" class="w-6 h-6 accent-indigo-500">
                </div>
                <div class="pt-4 space-y-4">
                    <button onclick="logout()" class="w-full text-xs font-bold text-slate-500 uppercase underline">Cerrar Sesión</button>
                    <hr class="border-slate-800">
                    <button onclick="deleteAccount()" class="w-full bg-red-500/10 text-red-500 py-4 rounded-xl text-[10px] font-black uppercase border border-red-500/20">
                        <i class="fas fa-trash-alt mr-2"></i> Eliminar Cuenta
                    </button>
                </div>
            </div>
        </section>
    </main>

    <nav id="nav-bar" class="nav-bar hidden">
        <button onclick="switchTab('inicio')" id="nav-inicio" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-compass text-xl"></i></button>
        <button onclick="switchTab('grupos')" id="nav-grupos" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-car-side text-xl"></i></button>
        <button onclick="switchTab('opciones')" id="nav-opciones" class="flex flex-col items-center gap-1 text-slate-500"><i class="fas fa-sliders-h text-xl"></i></button>
    </nav>

    <div id="modal-trip" class="hidden fixed inset-0 bg-slate-950/95 backdrop-blur-md flex items-center justify-center p-6 z-50">
        <div class="card-dark w-full max-w-sm p-8 rounded-[2.5rem] space-y-6 border border-slate-700">
            <h3 class="text-center font-black italic text-indigo-400 uppercase">Nuevo Viaje</h3>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-2">Trayecto</label>
                    <select id="trip-type" class="w-full p-4 bg-slate-900 rounded-2xl text-white text-sm border-none">
                        <option value="ida">IDA</option>
                        <option value="vuelta">VUELTA</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-2">Repetición</label>
                    <select id="trip-repeat" class="w-full p-4 bg-slate-900 rounded-2xl text-white text-sm border-none">
                        <option value="0">Solo hoy</option>
                        <option value="4">4 semanas</option>
                        <option value="12">12 semanas</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 pt-2">
                <button onclick="closeTripModal()" class="flex-1 text-xs font-bold text-slate-500 uppercase">Cancelar</button>
                <button onclick="confirmTripCreation()" class="flex-1 bg-indigo-600 py-4 rounded-2xl font-black text-xs uppercase shadow-lg shadow-indigo-600/30">Crear</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://bfvdolcbtncxnspxgfcq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmdmRvbGNidG5jeG5zcHhnZmNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzY3NTEsImV4cCI6MjA4MzU1Mjc1MX0.dB8GBmomyk5s19CBXfB2TKjt3tKokAZ6HcqV8l29lQQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let user = null, currentGroupId = null, selectedDate = null, allTrips = [], groupMembers = [], viewDate = new Date();
        viewDate.setDate(1);

        // Registro de PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').catch(() => {}); });
        }

        // Exponer funciones al window
        const fns = { switchTab, createGroup, joinGroup, showGroupDetail, hideGroupDetail, selectDay, toggleTrip, openTripModal, closeTripModal, confirmTripCreation, updateCarStatus, logout, changeMonth, updateProfileName, setRealDriver, deleteAccount };
        Object.assign(window, fns);

        window.onload = async () => {
            const { data } = await supabase.auth.getSession();
            document.getElementById('loading-overlay').classList.add('hidden'); // Quitar carga
            
            if (data?.session) {
                user = data.session.user;
                startApp();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('auth-screen').classList.add('flex');
            }
        };

        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('email').value, password = document.getElementById('password').value;
            if(!email || !password) return alert("Rellena los campos");
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const s = await supabase.auth.signUp({ email, password });
                if (s.error) return alert(s.error.message);
                user = s.data.user;
            } else { user = data.user; }
            startApp();
        };

        function startApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('flex');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');
            loadUserData();
            switchTab('inicio');
        }

        function switchTab(t) {
            ['inicio', 'grupos', 'opciones'].forEach(id => {
                document.getElementById('tab-'+id).classList.add('hidden');
                document.getElementById('nav-'+id).classList.replace('text-indigo-500', 'text-slate-500');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('nav-'+t).classList.replace('text-slate-500', 'text-indigo-500');
            if(t === 'grupos') { hideGroupDetail(); loadGroups(); }
        }

        async function updateProfileName() {
            const name = document.getElementById('user-display-name').value;
            if(!name) return;
            await supabase.from('group_members').update({ display_name: name }).eq('user_id', user.id);
            showToast("Nombre guardado");
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "toast-confirm";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }

        async function confirmTripCreation() {
            const type = document.getElementById('trip-type').value;
            const repeat = parseInt(document.getElementById('trip-repeat').value);
            let tripDates = [selectedDate];
            for (let i = 1; i <= repeat; i++) {
                let d = new Date(selectedDate);
                d.setDate(d.getDate() + (i * 7));
                tripDates.push(d.toISOString().split('T')[0]);
            }
            await supabase.from('trips').insert(tripDates.map(date => ({
                group_id: currentGroupId, date, passengers: [user.id], type
            })));
            closeTripModal();
            refreshCalendar();
        }

        async function loadGroups() {
            const { data } = await supabase.from('group_members').select('groups(id, name)').eq('user_id', user.id);
            document.getElementById('html-groups-list').innerHTML = (data || []).map(g => `
                <div onclick="showGroupDetail('${g.groups.id}', '${g.groups.name}')" class="p-6 card-dark rounded-3xl flex justify-between items-center cursor-pointer border-l-8 border-indigo-600 shadow-md">
                    <span class="font-black text-sm uppercase italic text-slate-200">${g.groups.name}</span>
                    <i class="fas fa-chevron-right text-slate-700"></i>
                </div>
            `).join('') || '<p class="text-slate-500 text-xs uppercase font-bold pt-4">No tienes grupos todavía</p>';
        }

        async function showGroupDetail(id, name) {
            currentGroupId = id;
            document.getElementById('view-groups-list').classList.add('hidden');
            document.getElementById('view-group-detail').classList.remove('hidden');
            document.getElementById('label-group-name').innerText = name;
            const { data } = await supabase.from('group_members').select('*').eq('group_id', currentGroupId);
            groupMembers = data || [];
            refreshCalendar();
        }

        function hideGroupDetail() {
            document.getElementById('view-groups-list').classList.remove('hidden');
            document.getElementById('view-group-detail').classList.add('hidden');
            selectedDate = null;
        }

        function refreshCalendar() {
            document.getElementById('calendar-month-title').innerText = viewDate.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
            supabase.from('trips').select('*').eq('group_id', currentGroupId).then(({ data }) => {
                allTrips = data || [];
                renderCalendarUI();
                if(selectedDate) renderTrips();
            });
        }

        function renderCalendarUI() {
            const container = document.getElementById('calendar-body');
            container.innerHTML = '';
            const year = viewDate.getFullYear(), month = viewDate.getMonth();
            const first = new Date(year, month, 1).getDay();
            const offset = (first === 0) ? 6 : first - 1;
            const days = new Date(year, month + 1, 0).getDate();
            const today = new Date(); today.setHours(0,0,0,0);
            
            for (let i = 0; i < offset; i++) container.innerHTML += `<div></div>`;
            for(let d=1; d<=days; d++) {
                const ds = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayTrips = allTrips.filter(t => t.date === ds);
                const isDriving = dayTrips.some(t => t.real_driver_id === user.id);
                const isPast = new Date(year, month, d) < today;
                
                let statusClass = '';
                if (isDriving) statusClass = 'driving-day';
                else if (dayTrips.length > 0) statusClass = 'has-trips';

                container.innerHTML += `
                    <div onclick="selectDay('${ds}', ${isPast})" class="day-cell ${statusClass} ${selectedDate===ds?'selected-day':''} ${isPast?'day-past':''}">
                        <b>${d}</b>
                    </div>`;
            }
        }

        function selectDay(date, isPast) {
            selectedDate = date;
            document.getElementById('selected-date-text').innerText = date;
            document.getElementById('btn-add-trip').classList.toggle('hidden', isPast);
            renderCalendarUI();
            renderTrips();
        }

        async function renderTrips() {
            const trips = allTrips.filter(t => t.date === selectedDate);
            const container = document.getElementById('list-trips-day');
            const stats = {};
            allTrips.forEach(t => { if(t.real_driver_id) stats[t.real_driver_id] = (stats[t.real_driver_id] || 0) + 1; });

            container.innerHTML = trips.map(t => {
                const ps = t.passengers || [];
                const isI = ps.includes(user.id);
                const paxDetails = ps.map(pid => groupMembers.find(m => m.user_id === pid));
                const candidates = paxDetails.filter(m => m?.aporta_coche);
                
                let proposed = null;
                if (candidates.length > 0) {
                    proposed = candidates.reduce((min, p) => (stats[p.user_id]||0) < (stats[min.user_id]||0) ? p : min);
                }
                const propName = proposed ? (proposed.display_name || proposed.user_email.split('@')[0]) : '---';
                const real = groupMembers.find(m => m.user_id === t.real_driver_id);
                const realName = real ? (real.display_name || real.user_email.split('@')[0]) : '---';

                return `
                    <div class="card-dark p-6 rounded-[2rem] space-y-4 shadow-xl border border-slate-700">
                        <div class="flex justify-between items-start">
                            <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${t.type?.toUpperCase()}</span>
                            <div class="text-right text-[8px] font-bold text-slate-500 uppercase">
                                Sugerido: <span class="text-white">${propName}</span><br>
                                Real: <span class="text-green-400 font-black">${realName}</span>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${paxDetails.map(p => `<div class="bg-slate-900 px-3 py-1 rounded-full text-[8px] font-bold ${p?.user_id === t.real_driver_id ? 'border border-green-500 text-green-400' : 'text-slate-300 border border-slate-800'}">${p?.display_name || p?.user_email.split('@')[0]} (${stats[p?.user_id]||0})</div>`).join('')}
                        </div>
                        <select onchange="setRealDriver('${t.id}', this.value)" class="w-full bg-slate-900 p-3 rounded-xl text-[10px] text-slate-300 border-none outline-none">
                            <option value="">¿Quién condujo?</option>
                            ${candidates.map(d => `<option value="${d.user_id}" ${t.real_driver_id === d.user_id ? 'selected' : ''}>${d.display_name || d.user_email.split('@')[0]}</option>`).join('')}
                        </select>
                        <button onclick="toggleTrip('${t.id}', ${isI}, ${ps.length})" class="w-full ${isI?'bg-red-500/10 text-red-400 border border-red-500/20':'bg-indigo-600 text-white'} py-3 rounded-xl text-[10px] font-black uppercase">
                            ${isI ? 'Abandonar' : 'Apuntarse'}
                        </button>
                    </div>`;
            }).join('') || '<p class="text-slate-600 text-[10px] uppercase font-bold text-center py-4">No hay viajes este día</p>';
        }

        async function setRealDriver(tripId, driverId) {
            await supabase.from('trips').update({ real_driver_id: driverId || null }).eq('id', tripId);
            refreshCalendar();
        }

        async function toggleTrip(id, isI, count) {
            let trip = allTrips.find(x => x.id === id);
            if (isI && count === 1) await supabase.from('trips').delete().eq('id', id);
            else {
                let p = isI ? trip.passengers.filter(u => u !== user.id) : [...trip.passengers, user.id];
                await supabase.from('trips').update({ passengers: p }).eq('id', id);
            }
            refreshCalendar();
        }

        async function loadUserData() {
            const { data } = await supabase.from('group_members').select('aporta_coche, display_name').eq('user_id', user.id).limit(1).single();
            if (data) {
                document.getElementById('user-has-car').checked = data.aporta_coche;
                document.getElementById('user-display-name').value = data.display_name || '';
            }
        }

        async function updateCarStatus() {
            await supabase.from('group_members').update({ aporta_coche: document.getElementById('user-has-car').checked }).eq('user_id', user.id);
        }

        async function createGroup() {
            const name = document.getElementById('new-group-name').value; if(!name) return;
            const code = Math.random().toString(36).substring(2,8).toUpperCase();
            const { data: g } = await supabase.from('groups').insert([{ name, invite_code: code, admin_id: user.id }]).select().single();
            await supabase.from('group_members').insert([{ group_id: g.id, user_id: user.id, user_email: user.email, aporta_coche: true }]);
            alert("Código: " + code);
            switchTab('grupos');
        }

        async function joinGroup() {
            const code = document.getElementById('join-code').value.toUpperCase();
            const { data: g } = await supabase.from('groups').select('id').eq('invite_code', code).single();
            if(!g) return alert("Código no válido");
            await supabase.from('group_members').insert([{ group_id: g.id, user_id: user.id, user_email: user.email, aporta_coche: true }]);
            switchTab('grupos');
        }

        async function deleteAccount() {
            if(!confirm("¿Borrar cuenta?")) return;
            await supabase.from('group_members').delete().eq('user_id', user.id);
            await supabase.auth.signOut();
            location.reload();
        }

        function changeMonth(delta) { viewDate.setMonth(viewDate.getMonth() + delta); refreshCalendar(); }
        function openTripModal() { document.getElementById('modal-trip').classList.remove('hidden'); }
        function closeTripModal() { document.getElementById('modal-trip').classList.add('hidden'); }
        async function logout() { await supabase.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
